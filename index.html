<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container mt-3">
    <div class="card">
      <div class="card-body">

     

        <div class="input-group mb-3">
          <h2 class="m-3 text-center">Add Task:</h2>
          <input id="input" type="text" class="form-control" placeholder="Task">
          <button class="btn btn-info" type="button" id="button">Add</button>
        </div>

        
        <h1 class="mb-3 text-center">To Do:</h1>
        <div id="no-task"></div>
        <table class="table mt-4">
          <tbody id="table-body">
          </tbody>
        </table>

      
        <h1 class="mb-3 mt-5 text-center">Completed:</h1>

        
        <div id="no-task"></div>
        <table class="table mt-4">
          <tbody id="completed-table-body">
          </tbody>
        </table>
        <button class="btn btn-danger w-1 " type="button" id="clear-button" style="float:right; display:none">Clear</button>

      </div>
    </div>
  </div>



  <script src="main.js"></script>

</body>

</html>
